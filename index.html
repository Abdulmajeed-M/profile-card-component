<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Style -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="wrapper">
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="card">
      <img src="./assets/images/bg-pattern-card.svg" alt="" class="card-img-top">
      <img src="./assets/images/image-victor.jpg" alt="" class="profile-img">
      <div class="card-body text-center">
        <h2 class="card-title">Victor Crest <span class="text-info">26</span></h2>
        <p class="card-subtitle text-info">London</p>
      </div>
      <div class="card-footer text-center">
        <div class="horizontal-line"></div>
        <div class="row mb-2">
          <div class="col-4">
            <h2 class="card-title">80K</h2>
            <p class="card-subtitle text-info subtitle">Followers</p>
          </div>
          <div class="col-4">
            <h2 class="card-title">803K</h2>
            <p class="card-subtitle text-info subtitle">Likes</p>
          </div>
          <div class="col-4">
            <h2 class="card-title">1.4K</h2>
            <p class="card-subtitle text-info subtitle">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
